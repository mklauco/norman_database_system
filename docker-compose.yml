# version: '3.9'
services:
  
  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel_php_fpm:8.2-fpm-bullseye
    container_name: nds-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
        - ./:/var/www
        - ./_php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - mkassets_docker_network

  task:
    build:
      context: .
      dockerfile: scheduler.dockerfile
    image: laravel_php_fpm:8.2-fpm-bullseye
    command: ["php", "artisan", "schedule:work"]
    stop_signal: SIGTERM # Set this for graceful shutdown if you're using fpm-apache or fpm-nginx
    container_name: nds-app-task
    restart: unless-stopped
    tty: true
    # user: "${DEPLOYER_UID}:${DEPLOYER_GID}"
    working_dir: /var/www
    volumes:
        - ./:/var/www
    networks:
    - mkassets_docker_network

  # Nginx Service behing reverse proxy
  # see: https://github.com/nginx-proxy/acme-companion?tab=readme-ov-file
  webserver:
    image: nginx:alpine
    container_name: nds-webserver
    restart: unless-stopped
    tty: true
    environment:
      - VIRTUAL_HOST=nds.mkassets.sk
      - LETSENCRYPT_HOST=nds.mkassets.sk
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - mkassets_docker_network

  #Ppstgres Service
  db:
    image: postgres:16
    container_name: nds-postgres
    restart: unless-stopped
    env_file:
      - .env.docker-compose
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5433:5432"
    user: "1002:1002"
    volumes:
      - ./_postgres_data:/var/lib/postgresql/data
    networks:
      - mkassets_docker_network

  # pgAdmin Service
  pgadmin:
    image: dpage/pgadmin4
    container_name: nds-pgadmin
    restart: unless-stopped
    env_file:
      - .env.docker-compose
    environment:
      PGADMIN_DEFAULT_EMAIL: martin@klauco.com
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin4
      VIRTUAL_HOST: adminer-nds.mkassets.sk
      LETSENCRYPT_HOST: adminer-nds.mkassets.sk
    secrets:
      - pgadmin4
    ports:
      - "5434:80"
    # user: "${DEPLOYER_UID}:${DEPLOYER_GID}"
    user: "1002:1002"
    volumes:
      - ./_pgadmin_data:/var/lib/pgadmin
      - ./_pgadmin_logs:/var/log/pgadmin
    # entrypoint: >
    #   sh -c "
    #   mkdir -p /var/lib/pgadmin /var/log/pgadmin &&
    #   chown -R 1002:1002 /var/lib/pgadmin /var/log/pgadmin &&
    #   su-exec 1002:1002 /entrypoint.sh
    #   "
    networks:
      - mkassets_docker_network

#Docker Networks
networks:
  mkassets_docker_network:
    external: true

#secrets
secrets:
  pgadmin4:
    file: ./_secrets/pgadmin4.password

#volumes
volumes:
  _postgres_data:
  _pgadmin_data:
  _pgadmin_logs: